---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build-push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - sleep 5 ### give docker enough time to start
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker build . -t ghcr.io/rhettvankorlaar/drone-test:latest
  - docker push ghcr.io/rhettvankorlaar/drone-test:latest

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}